<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link th:href="@{/css/styles.css}" rel="stylesheet" type="text/css">
  <script th:src="@{/js/index.js}" charset="utf-8"></script>

<!--  <script th:src="@{https://code.jquery.com/jquery-3.7.1.slim.js}" integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" crossorigin="anonymous"></script>-->

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>


</head>
<body>
<div class="main">

  <nav class="navBar">
    <ul class="leftNav">
      <li>Home</li>
      <li class="logo"></li>
    </ul>
    <ul class="rightNav">
      <li>Sign Up</li>
      <li>Log In</li>
    </ul>
  </nav>
<div class="row">
  <div class="sideBar">
    <button class="toggleButton" onclick="toggleSidebar()">â˜°</button>
    <div class="sideBarText">
    <li class="list" >Home</li>
    <li class="list">Projects</li>
    <li class="list">About Me</li>
  </div>
    <button onclick="openInsertModal()">Add Item</button>

  </div>
  <div class="mainCards">

  </div>

  <!-- Insert Modal -->
  <div id="insertModal" style= "display:none; color: white">
    <div class="modal-content">
      <span class="close" onclick="closeInsertModal()"><button class="close">Close</button></span>
        <form th:action="@{/api/v1/primeSniper/addItem}"; method="POST" >
          <label for="item">ID:</label>
          <input type="number" id="id" name="id" required>

          <label for="item">Item Name:</label>
          <input type="text" id="item" name="item" required>
          <br>

          <label for="price">Price:</label>
          <input type="number" id="price" name="price" required>
          <br>

          <button type="submit">Add Item</button>

      </form>

    </div>
  </div>


  <!-- Update Modal -->
  <div id="updateModal" class="modal-overlay" style="display: none; color: white">
    <div class="modal-content">
      <span class="close" onclick="closeUpdateModal()"><button class="close">Close</button></span>
      <form id="updateForm">
        <label for="itemId">Item ID:</label>
        <input type="text" id="itemId" name="*{formData.id}">

        <label for="itemName">Item Name:</label>
        <input type="text" id="itemName" name="item">

        <label for="itemPrice">Item Price:</label>
        <input type="text" id="itemPrice" name="Price">

        <button type="button" onclick="updateItem()">Update Item</button>
      </form>

      <p th:if="${updateItem == null}">Item not found</p>
    </div>
  </div>


</div>
</div>

</div>
</div>

</body>
</html>
